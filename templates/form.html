<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام حضور جامعة درايا</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      overflow: hidden;
    }

    .form-header {
      background-color: #2c60d9;
      color: white;
      padding: 25px 20px 15px;
      text-align: center;
    }

    .university-logo {
      height: 70px;
      margin-bottom: 10px;
    }

    .form-body {
      padding: 25px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px 45px 12px 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .form-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #2c60d9;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #1a4db3;
    }

    .form-footer {
      padding: 15px;
      text-align: center;
      background: #f8f9fa;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="form-card">
    <div class="form-header">
      <img src="https://via.placeholder.com/70x70?text=DERAYA+LOGO" class="university-logo">
      <h2>DERAYA UNIVERSITY</h2>
    </div>

    <div class="form-body">

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <p style="color:red;text-align:center;">{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="/">
        <div class="form-group">
          <input type="text" name="name" placeholder="Name" required />
          <i class="fas fa-user"></i>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-search"></i> Search
        </button>
      </form>

    </div>

    <div class="form-footer">
      <p>للاستفسارات أو الدعم الفني</p>
    </div>
  </div>

</body>
</html>
